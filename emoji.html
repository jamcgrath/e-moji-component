<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="e-moji">

	<template>
		<span>{{name}}</span>
	</template>	

	<script>

		Polymer({
			
			is: "e-moji",

			properties: {
				name: String
			},

			
			ready: function() {
				var emojiList = {
					"shrug" : "¯\\_(ツ)_/¯",
					"yolo" : "YOLO!!!!!!"
				};
				
				for(key in emojiList) {
					if(key === this.name) {
						this.name = emojiList[key];
					}
				}
			}
		});

	</script>

</dom-module>
